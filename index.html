<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Main page</title>
</head>
<body>
    <div class="container">
        <div class="card mt-5 shadow">
          <div class="card-body">
            <p id="message" class="text text-center text-danger"></p>
            <form id="myForm" name="myForm">
            <div class="d-flex gap-3 g-0">
                <div class="col form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Please enter your name..."
                    />
                    <label for="name">Full name</label>
                    <div id="name-message" class="invalid-feedback"></div>
                  </div>
                  <div class="col form-floating mb-3">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Please enter your email..."
                    />
                    <label for="email">Email</label>
                    <div id="email-message" class="invalid-feedback"></div>
                  </div>
            </div>              
              <div class="form-floating mb-3">
                <input type="date" class="form-control" id="birthDate" />
                <label for="birthDate">Date of birth</label>
                <div id="birthDate-message" class="invalid-feedback">Foo</div>
              </div>
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-success">Add</button>
              </div>              
            </form>
  
            <div id="people"></div>
  
            </div>        
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="js/index.js"></script>
</body>
</html>
